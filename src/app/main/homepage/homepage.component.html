<div class="row">
    <h5 style="text-align: center; text-decoration: underline">OUR MENU</h5>
</div>
<div class="row" style="width: 100% ; margin: 0px">
  
  <div class="col m12 s12" style="padding:10px">
    <div class="row" style="padding: 10px">
      <ng-container *ngFor="let data of categories">
            <div class="col s12 m3" [id]="data.name" [routerLink]="['menu',data.url]">
              <div class="card">
                <div class="card-image">
                  <img src="http://materializecss.com/images/sample-1.jpg">
                  <span class="card-title center_text valign-wrapper center-align"><b>{{data.name}}</b></span>
                </div>
                
              </div>
            </div>
      </ng-container>
      
      
    </div>

  </div>
  
</div>
